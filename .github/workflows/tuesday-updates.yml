jobs:
  updates:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      - name: Update this repo's README
        uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://davidjourno.dev/rss
          readme-section: feed
          empty-commits: "false"
          template: "#### [{{ title }}]({{ link }}) \n*{{ description }}*\n\n"
